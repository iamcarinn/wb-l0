<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            white-space: pre-wrap; /* Preserves formatting */
        }
    </style>
</head>
<body>
    <h1>Order Lookup</h1>
    <form id="orderForm">
        <label for="orderUID">Order ID:</label>
        <input type="text" id="orderUID" name="orderUID" required>
        <button type="submit">Get Order</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            
            const orderUID = document.getElementById('orderUID').value;
            fetch('http://127.0.0.1:3330/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ order_uid: orderUID }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
